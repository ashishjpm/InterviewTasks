<div class="question-details">
	<div class="back-to-list">
		<i ng-click="adminQuestionDetails.backToList()" class="material-icons">arrow_back</i>
		<span class="page-title">{{adminQuestionDetails.value.title}}</span>
	</div>
	<div class="question-title">
		<div class="statement">{{adminQuestionDetails.value.text}}</div>
	</div>
	<div class="question-type">
		<span class="title">Type</span> : {{adminQuestionDetails.type}}
	</div>
	<div class="question-solution">
		<div ng-show="(adminQuestionDetails.type == 'SINGLE_CORRECT') || (adminQuestionDetails.type == 'MULTIPLE_CORRECT')">
			<span class="title">Options</span>
			<div ng-repeat="item in root.options track by $index">
				<!-- <span class="mark correct">
					<i class="material-icons">done</i>
				</span> -->
				<span class="solution">{{$index + 1}}. {{item.value}}</span>
			</div>
		</div>
		<div ng-show="adminQuestionDetails.type == 'CODING'">
			<span class="title">Sample Input</span>
			<div class="sample">
				<div ng-repeat="item in ['ACB','DEF','GHI','JKL']" class="solution">
					Print <code>{{item}}</code> on first line.
				</div>
			</div>
			<div class="title">Sample Output</div>
			<div class="sample">
				<div ng-repeat="item in ['ACB','DEF','GHI','JKL']" class="solution">
					Print <code>{{item}}</code> on first line.
				</div>
			</div>
		</div>
	</div>
</div>
